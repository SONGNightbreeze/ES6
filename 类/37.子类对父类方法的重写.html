<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 可以在子类声明和父类同名的方法
        // 比如在子类声明一个父类的方法 call()
        // 对call()功能进行一个重写
        // JS class中子类不能调用父类的同名方法

        class Phone{
            // 构造方法
            constructor(brand, price){
                this.brand = brand;
                this.price = price;
            }
            // 父类的成员属性
            call(){
                console.log("我可以打电话");
            }        
        }
        // 声明子类  使用 extends 继承父类的方法和方法 
        class SmartPhone extends Phone{
            // 构造方法
            constructor(brand,price,color,size){
                // 调用父类的构造方法来做初始化
                super(brand,price);  // Phone.call(this, brand, price)
                // 子类的方法做初始化
                this.color = color;
                this.size = size;
            }
            photo(){
                console.log("拍照");
            }
            playGame(){
                console.log("玩游戏");
            }
            call(){
                console.log("视频通话");
            }
        }
        // 实例化
        const xiaomi = new SmartPhone("小米",799, "黑色", "4inch");
        console.log(xiaomi);
        xiaomi.call();
        xiaomi.photo();
        xiaomi.playGame();
    </script>
</body>
</html>
