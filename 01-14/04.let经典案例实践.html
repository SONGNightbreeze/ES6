<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contained">
        <h2 class="page-header">点击切换颜色</h2>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <script>
        // 获取div的元素对象
        let items = document.getElementsByClassName('item');
        // 遍历并且绑定事件
        for(let i = 0; i< items.length; i++){
            items[i].onclick = function(){  // function后面要跟()
                // 修改当前元素的背景颜色
                // for里的var作为声明变量的时候
                // this.style.background = "pink";  不能使用  items[i].style.background = "pink";
                // 因为 i 的值会一直是3，所以在点击的时候，找不到目标元素
                
                // 如果在声明变量的时候把var换成let就会执行
                items[i].style.background ="pink";
                // 函数里面找不到i，在外层作用域里面找，window里面有i，并且let是块级作用域
            }
        }
    </script>
</body>
</html>
