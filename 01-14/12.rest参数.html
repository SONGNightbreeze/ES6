<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES6 引入rest参数， 用于获取函数的实参，用来代替 arguments
        
        // ES5 获取实参的方式
        // 使用arguments
        function date(){
            console.log(arguments);  //输出结果是对象
        }
        date("白芷","阿娇","四会");
    
        // rest参数   ...变量
        function date(...args){
            console.log(args);     //输出结果是数组
                                   // 可以使用filter some every map
        }
        date("阿娇","白芷","四会");

        // rest参数必须要放到参数最后
        function fn(a,b,...args){
            console.log(a);
            console.log(b);
            console.log(args);  // 返回3,4,5,6
        }
        fn(1,2,3,4,5,6);
    </script>
</body>
</html>
