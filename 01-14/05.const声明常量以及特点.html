<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const 定义常量</title>
</head>
<body>
    <script>
        // const 定义常量， 值不能修改的数是常量
        
        // 声明常量
        const SCHOOL = "尚硅谷";
        console.log(SCHOOL);
        // 1. 一定要赋初始值
        // 2. 一般常量使用大写(潜规则)
        // 3. 常量值不能修改
        // 4. 块级作用域
        {
            const PLAYER = "uzi";
        }
        console.log(PLAYER);  // 报错，找不到
        // 5. 对于"数组"和"对象"的元素修改，不算做对常量的修改，不会报错
        const TEAM = ["UZI","MLXG","MING","LETME"];
        // .push给数组增加元素
        TEAM.push("Meiko"); // 不会报错
        // 虽然数组元素发生了变化，但是常量指向的地址没有发生变化
        // TEAM = 100; 则会报错

    </script>
</body>
</html>
