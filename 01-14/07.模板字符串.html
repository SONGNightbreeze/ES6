    <script>
        // ES6 引入新的声明字符串的方式 ``  ''  ""
        // 1. 声明
        // let str = `我也是一个字符串哦`;
        // console.log(str, typeof str);

        // 2. 内容中可以直接出现换行符
        //    在'' ""单引号双引号中不能直接使用换行符,要使用'+'去连接
        //    现在使用 `` 模板字符串直接使用换行符
        let str = `<ul>
                    <li>沈腾</li>
                    <li>马冬梅</li>
                    <li>魏强</li>
                    <li>艾伦</li>
                    </ul>`;
        // 3. 变量拼接
        let lovest = '魏强';
        let out = 'xxx是我心目中最搞笑的演员';   
        // 之前是 lovest +  ......
        // 现在可以使用 
        // let out = ${lovest}'xxx是我心目中最搞笑的演员';
        console.log(out);
    </script>
