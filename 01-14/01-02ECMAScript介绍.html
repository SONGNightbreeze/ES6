        1.1 ECMAScript相关名字介绍
            
            ECMA
                ECMA 欧洲计算机机制造商协会，这个组织的目标是评估，开发和认可电信和计算机标准
                1994年后该组织改名为Ecma国际
            EMCAScript
                由Ecma国际通过ECMA-262标准化的脚本程序设计语言
            ECMA-262、历史
                许多标准中的一个
                TC39是推进ECMAScript发展的委员会
            ES6
                版本变动内容最多，具有里程碑的意义
                ES6加入许多语法特性，变成实现更简单、高效
                前端发展趋势，必备技能
                兼容性，与不同浏览器的兼容性,可以使用语言编译器把新的ES6编译成浏览器可读取的代码
