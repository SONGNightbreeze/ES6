<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>

    <script>
        // 1. 数组的合并
        const kuaizi = ["网台历","消炎"];
        const fenghuang = ["增益","玲花"];

        // 做一个合并   .concat()合并两个数组
        const zuixuanxiaopingguo = kuaizi.conact(fenghuang);
        console.log(zuixuanxiaopingguo);

        // 使用数组运算符做一个合并
        const zuixuanxiaopingguo = [...kuaizi, ...fenghuang];

       
        // 2. 数组的克隆
        const sanzhihua = ["E","G","M"];
        const sanyecao = [...sanzhihua]; //输出 ["E","G","M"]
        console.log(sanyecao);

        
        // 3. 将伪数组转换为真正的数组
        //    querySelectorALL按文档顺序返回指定元素节点的子树中匹配选择器的元素集合
        const divs = document.querySelectorAll("div");
        console.log(divs);  //结果是 "对象"
        // 转换为真正的数组
        const divArr = [...divs];
        console.log(divArr);




    </script>
</body>
</html>
