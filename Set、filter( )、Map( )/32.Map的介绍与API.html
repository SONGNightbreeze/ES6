<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Map
        // ES6 提供了Map数据结构。它类似于对象，也是键值的集合
        // 但是"键"的范围不限于字符串，各种类型的值(包括对象)都可以当做键
        // Map也实现了 iterator接口，所以可以使用  扩展运算符 和 for...of 进行遍历
        // Map 的属性和方法
        // (1) size 返回Map的元素个数
        // (2) set 增加一个新元素,返回当前Map
        // (3) get 返回键名对象的键值
        // (4) has检测Map中是否包含某个元素，返回boolean值
        // (5) clear 清空集合，返回undefined

        // 声明Map
        let m = new Map();
        // 添加元素
        m.set("name","尚硅谷");
        console.log(m); // 有key:name value:尚硅谷
        m.set("change",function(){
            console.log("我们可以改变你");
        });
        console.log(m);
        // 声明变量key 是一个对象
        let key = {
            school : "ATGUIGU"
        };
        // 通过key像Map里面添加元素
        m.set(key,["北京","上海","深圳"]); // key是键名，后面的数组是键值
        // size
        console.log(m.size); // 3
        // 删除 
        m.delete("name");
        // 获取
        console.log(m.get("change"));
        console.log(m.get(key));
        // 清空
        m.clear();

        // 遍历
        for(let v of m){
            console.log(v);
        }

        // Map是一个升级版的对象， 原来的对象key只能是字符串，现在的Map可以把对象作为key
    </script>
</body>
</html>
