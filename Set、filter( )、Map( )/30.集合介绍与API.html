<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 集合 Set
        // 新的数据结构Set(集合)。它类似于数组，但成员的值都是唯一的
        // 集合实现了iterator接口，所以可以使用 扩展运算符 和 for...of 进行遍历
        // 集合的属性和方法:
        // (1) size  返回集合的元素的个数
        // (2) add  增加一个新元素，返回当前集合
        // (3) delete  删除元素，返回boolean值
        // (4) has  检测集合中是否包含某个元素，返回boolean值

        // 声明一个set
        let s = new Set();
        console.log(s, typeof s);
        let s2 = new Set(["大事","小事","坏事","好事","小事"]);
        console.log(s2, typeof s2);  // 会自动去重
        // 元素的个数
        console.log(s2.size);
        // 添加新的元素
        s2.add("喜事");
        // 删除元素
        s2.delete("坏事");
        // 检测
        console.log(s2.has("好事"));   // 存在则返回true
        // 清空
        s2.clear();

        // 可以用for...of遍历数据
        for(let v of s2){
            console.log(v);
        }
    
    </script>
</body>
</html>
