<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // Symbol.isConcatSpreadable 属性等于的是一个布尔值
        //  表示该对象用于 Array.prototype.concat()时,是否可以展开
        const arr = [1,2,3];
        const arr2 = [4,5,6];
        arr2[Symbol.isConcatSpreadable] = false;  // 布尔类型值，设置为false就表示不可展开
        console.log(arr.concat(arr2));  // 因为设置了不展开 输出的就是1,2,3,[4,5,6]第四个值作为一个整体来合并

        // Symbol.unscopables 该对象指定了使用with 关键字时，哪些属性会被with环境排除
        // Symbol.match
        // Symbol.replace
        // Symbol.search
        // Symbol.split
        // Symbol.toPrimitice 该对象被转为原始类型的值时，会调用这个方法，返回该对象对应的原始类型值
        // Symbol.toStringTag 该对象上面调用toString方法时，返回该方法的返回值
        // Symbol.species 创建衍生对象时，会使用该属性
        // Symbol整体又作为对象的属性来设置，来改变对象在特定场景下面的表现, 扩展对象功能
        // ........
    </script>
</body>
</html>
