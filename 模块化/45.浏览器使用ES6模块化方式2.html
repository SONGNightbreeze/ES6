<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES6 模块化语法
        // 模块功能主要由两个命令构成: export 和 import
        // export 命令用于规定模块的对外接口
        //          在文件模块中哪些数据需要暴露，就在该数据前面加入export
        // import 命令用于输入其他模块提供的功能

        // 1. 通用的导入方式
        // 引入 m1.js  模块内容
        import * as m1 from "./m1/js";  // 就可以吧m1.js所有暴露数据都放到m1里面
        console.log(m1);
        // 引入另一个模块内容
        import * as m2 from "./43.ES6模块暴露数据语法汇总/js";
        // 引入default情况
        import * as m3 from "./43.ES6模块暴露数据语法汇总2/js";
        // default如果想要使用里面方法的话
        m3.default.change();

        console.log(m3);
        // 2. 解构赋值形式
        import {school, teach} from "./m1.js";
        console.log(school);
        console.log(teach);
        // 出现同名的时候可以使用别名
        import {school as guigu, findJob} from "./43.ES6模块暴露数据语法汇总/js";
        console.log(guigu,findJob);
        // 默认暴露的情况  
        // defalut 引入的时候 必须在defalut的时候引入一个别名设置，不能直接使用
        import {default as m3} from "./43.ES6模块暴露数据语法汇总2/js";
        
        // 3. 简便形式，针对默认暴露
        import m3 from "./43.ES6模块暴露数据语法汇总2/js";
        console.log(m3);
    </script>
    <!--    
            第二种方式    
            之前都是将script标签里面写入import语句,防止文件体积过大
            把代码放到一个单独的文件里面 
    -->
    <!-- app.js里面引入了m1和其他数据, 再在script标签里面引入app.js来引入m1和其他文件 -->
    <script src="./app.js" type="module"></script>
</body>
</html>
